AllCops:
  TargetRubyVersion: 2.3

# Metrics

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 35

Metrics/BlockNesting:
  Max: 5

Metrics/AbcSize:
  Max: 50

Metrics/PerceivedComplexity:
  Max: 15

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/ClassLength:
  Max: 300

Metrics/ModuleLength:
  Max: 300

Metrics/BlockLength:
  Max: 200

# Style

Style/StringLiterals:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/Not:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/FirstParameterIndentation:
  Enabled: false

Style/TrailingUnderscoreVariable:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/FileName:
  Enabled: false

Style/SpaceAfterNot:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
