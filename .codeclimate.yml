---
engines:
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    exclude_fingerprints:
      - d85d6f12c93d79ccd43868b8315d8816
      - a8e2b4ccb258f16eda697c5f98e21823
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- spec/
